<p id = "demo" onclick = "newStyle()"> Tallest and strongest and fastest. </p> 

<div id ="myAnimation"></div>

<script>
function myMove() {
  var elem = document.getElementById("myAnimation");   
  var pos = 0;
  var id = setInterval(frame, 10);
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.top = pos + 'px'; 
      elem.style.left = pos + 'px'; 
    }
  }
}
                                                  
function newStyle() {
	let newColor = '';
	let newFont = ''; 
	let x = Math.floor(Math.random()*7); 
	switch (x){
		case 0:
			newColor = 'red';
			newFont = 'Times New Roman'; 
			break;
		case 1: 
			newColor = 'blue';
			newFont = 'Florence, cursive'; 
			break;
		case 2:
			newColor = 'yellow';
			newFont = 'Verdana';
			break; 
		case 3:
			newColor= 'purple';
			newFont = 'Courier New';
			break
		case 4:
			newColor = 'cyan';
			newFont = 'Georgia'; 
			break;
		case 5:
		    newColor = 'maroon';
		    newFont = 'Palatino';
		    break;
		case 6: 
		    newColor = 'lime';
		    newFont = 'Impact';
		    break;

	}
	var elem = document.getElementById("demo");
	elem.style.color = newColor;
	elem.style.fontFamily = newFont; 
}
</script>
